<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment::header('Homepage')">
</head>
<body class="bg-light">

<th:block th:replace="fragments/fragment::navbar">
</th:block>
<h1>These are all the posts:</h1>

<div class="card mx-auto my-5 w-75 bg-success color-light" th:each="post:${posts}">
    <!--<input type="hidden" id="catField" th:value="${cats.id}">-->
    <a th:href="@{/posts/{id}(id=${post.id})}"><h3 class="card-header text-dark" th:text="${post.title}"></h3></a>
    <p class="card-body" th:text="${post.body}"></p>
    <div class="card-footer">
        <span th:each="cat:${post.categories}">
        <button type="button" class="btn btn-light catBtn ml-2" th:text="${cat.name}"></button>
        </span>
    </div>

</div>



<th:block th:replace="fragments/fragment::scripts">
</th:block>

<script>
    $("#catField")
</script>

</body>
</html>
